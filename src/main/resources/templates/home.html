<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main-layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta charset="ISO-8859-1">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>Library online</title>
</head>

<body>
<main layout:fragment="content" th:remove="tag">
    <br/><br/>

    <h2>Library System online</h2>
    <hr/>
    <br/><br/>

    <!--TODO buttons to loan only available when logged in -->

    <h3>What kind of media are you looking for?</h3>
    <br/>

    <form th:action="@{/search}" th:method="get" style="display: inline-block">
        <input th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               type="number" min=0 name="searchMediaId" th:value="${searchMediaId}" placeholder="ID" size="20">
        <!--TODO th:label and genres in autoload
-->
        <input type="text" name="searchMediaName" th:value="${searchMediaName}" placeholder="Name" size="30">
        <div class="form-group blue-margin">
            <!--
            <select class="form-control" name="searchMediaGenreId" th:field="*{searchMediaGenreId}">
                <option th:each="genre : ${genres}"
                        th:text="${genre.name}"
                        th:value="${genre.id}"></option>
            </select>
            -->
<!--TODO LIST FSK-->
        </div>
        <input type="number" min=0 name="searchMediaFsk" th:value="${searchMediaFsk}" placeholder="Name" size="30">
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="reset" class="btn btn-info" >Reset</button>
    </form>


    <a sec:authorize="hasRole('ADMIN')" href="/admin/addMedia" class="btn btn-primary">Management</a>

</main>

</body>
</html>
