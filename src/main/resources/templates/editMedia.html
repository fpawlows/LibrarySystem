<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main-layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta charset="ISO-8859-1">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>Add media</title>
</head>

<body>

<main layout:fragment="content" th:remove="tag">

    <h2>Edit Media</h2>
    <hr/>
    <div th:if="${mediaDTO==null}">
        <ul style="list-style: none">
            <li style="list-style: none" th:each="className: ${mediaClassesNames}">
               <!-- <form style="padding-bottom: 20px" th:action="@{/admin/editMedia(className=${className})}" method="get">
                    <button style="width: 100%" type="submit" class="btn btn-secondary btn-outline-light" th:utext="'Add ' + ${className}"></button>
                </form>
                -->
                <a style="padding-bottom: 20px" th:href="@{/admin/editMedia(className=${className})}" >
                    <button style="width: 100%" type="submit" class="btn btn-secondary btn-outline-light" th:utext="'Add ' + ${className}"></button>
                </a>
            </li>
        </ul>
<!--
        <form th:action="@{/admin/editMedia(className='Audio')}" method="get">
            <button style="width: 100%" type="submit" class="btn btn-secondary"> Add Audio </button>
        </form>

        <form th:action="@{/admin/editMedia(className='Paper')}" method="get">
            <button style="width: 100%" type="submit" class="btn btn-secondary"> Add Paper </button>
        </form>

        <form th:action="@{/admin/editMedia(className='Movie')}" method="get">
            <button style="width: 100%" type="submit" class="btn btn-secondary"> Add Movie </button>
        </form>
-->
    </div>


    <form class="form" th:if="${mediaDTO!=null}" th:action="@{/admin/editMedia}" th:object="${mediaDTO}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Media name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" >
        </div>

        <div class="mb-3">
            <label for="genres" class="form-label">Genres</label>
            <select class="form-select" id="genres" name="genres" th:field="*{genres}" multiple>
                <option selected disabled th:value="${null}">-- Genre --</option>
                <option th:each="genre : ${allGenres}"
                        th:value="${genre.id}"
                        th:text="${genre.name}">
                    Genre
                </option>

            </select>
        </div>

        <div class="mb-3">
            <label for="fsk" class="form-label">Fsk</label>
                <select class="form-select" id="fsk" name="fsk" th:field="*{fsk}">
                    <option selected th:value="${null}">-- fsk --</option>
                    <option th:each="fsk_ : ${fskValues}"
                            th:text="${fsk_}"
                            th:value="${fsk_}">Fsk
                    </option>
                </select>
        </div>
        <div class="mb-3">
            <label for="datePublished" class="form-label">Date Published</label>
            <input type="date" class="form-control" id="datePublished" th:field="*{datePublished}" >
        </div>

        <!--TODO add copy-->

        <div th:replace="__${'fragments/add' + mediaDTO.getClassName()}__ :: form"></div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</main>

</body>
</html>
